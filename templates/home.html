<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GrowEasy Invoice</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="text-center mb-4 text-primary fw-bold">GrowEasy Invoice Generator</h1>
    <form action="/generate" method="POST" class="card p-4 shadow-sm">
      <div class="mb-3">
        <label class="form-label">Customer Name</label>
        <input type="text" class="form-control" name="customer_name" required>
      </div>

      <h5 class="mt-4">Items</h5>
      <div class="row mb-2">
        <div class="col"><input class="form-control" name="item1" placeholder="Item 1" required></div>
        <div class="col"><input class="form-control" type="number" name="qty1" placeholder="Qty" required></div>
        <div class="col"><input class="form-control" type="number" step="0.01" name="price1" placeholder="Price" required></div>
      </div>
      <div class="row mb-4">
        <div class="col"><input class="form-control" name="item2" placeholder="Item 2" required></div>
        <div class="col"><input class="form-control" type="number" name="qty2" placeholder="Qty" required></div>
        <div class="col"><input class="form-control" type="number" step="0.01" name="price2" placeholder="Price" required></div>
      </div>

      <button type="submit" class="btn btn-success w-100">Generate PDF</button>
    </form>
  </div>
</body>
</html>
