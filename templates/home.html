<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GrowEasy Invoice</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="text-center mb-4 text-primary fw-bold">GrowEasy Invoice Generator</h1>

    <!-- âœ… Correct action + field names -->
    <form action="{{ url_for('generate_invoice') }}" method="POST" class="card p-4 shadow-sm">
      <div class="mb-3">
        <label class="form-label">Customer Name</label>
        <input type="text" class="form-control" name="customer_name" required>
      </div>

      <!-- Optional logo field (currently unused, safe to keep) -->
      <div class="mb-3">
        <label class="form-label">Upload Logo (optional)</label>
        <input class="form-control" type="file" name="logo" accept="image/*">
      </div>

      <h5 class="mt-4 mb-2 text-secondary">Items</h5>

      <!-- Two starter rows (dynamic support can be added later) -->
      <div class="row mb-2">
        <div class="col">
          <input class="form-control" name="item_name" placeholder="Item 1" required>
        </div>
        <div class="col">
          <input class="form-control" type="number" name="item_qty" placeholder="Qty" required>
        </div>
        <div class="col">
          <input class="form-control" type="number" step="0.01" name="item_price" placeholder="Price" required>
        </div>
      </div>

      <div class="row mb-4">
        <div class="col">
          <input class="form-control" name="item_name" placeholder="Item 2">
        </div>
        <div class="col">
          <input class="form-control" type="number" name="item_qty" placeholder="Qty">
        </div>
        <div class="col">
          <input class="form-control" type="number" step="0.01" name="item_price" placeholder="Price">
        </div>
      </div>

      <button type="submit" class="btn btn-success w-100">Generate PDF</button>
    </form>
  </div>
</body>
</html>
