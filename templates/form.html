{% extends "base.html" %}
{% block content %}
<div class="card p-4 shadow-sm">
  <h4 class="text-success mb-3">Create New Invoice</h4>
  <form method="POST" action="/preview" enctype="multipart/form-data" id="invoiceForm">
    <div class="row g-3">
      <div class="col-md-6">
        <label>Client Name</label>
        <input type="text" name="client_name" class="form-control" required>
      </div>
      <div class="col-md-6">
        <label>Client Email</label>
        <input type="email" name="client_email" class="form-control">
      </div>
      <div class="col-md-12">
        <label>Client Address</label>
        <textarea name="client_address" class="form-control"></textarea>
      </div>
      <div class="col-md-6">
        <label>Tax Rate (%)</label>
        <input type="number" name="tax" class="form-control" step="0.1">
      </div>
      <div class="col-md-6">
        <label>Discount (%)</label>
        <input type="number" name="discount" class="form-control" step="0.1">
      </div>
      <div class="col-md-12">
        <label>Upload Company Logo</label>
        <input type="file" name="logo" class="form-control">
      </div>
    </div>
    <hr>
    <h5 class="text-success">Items</h5>
    <div id="itemsContainer"></div>
    <button type="button" class="btn btn-outline-success mt-2" id="addItemBtn">âž• Add Item</button>
    <hr>
    <button type="submit" class="btn btn-success">Preview Invoice</button>
  </form>
  <script src="{{ url_for('static', filename='js/form.js') }}"></script>
</div>

<script>
document.getElementById("addItemBtn").addEventListener("click", function(){
  const div = document.createElement("div");
  div.className = "row g-2 align-items-end mb-2";
  div.innerHTML = `
    <div class="col-md-6"><input type="text" name="item_name[]" class="form-control" placeholder="Item name" required></div>
    <div class="col-md-3"><input type="number" name="item_qty[]" class="form-control" placeholder="Qty" required></div>
    <div class="col-md-3"><input type="number" name="item_price[]" class="form-control" placeholder="Price" required></div>
  `;
  document.getElementById("itemsContainer").appendChild(div);
});
</script>
{% endblock %}
