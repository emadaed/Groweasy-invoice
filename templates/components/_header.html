<div class="text-center invoice-header mb-3">
  {% if data and data.logo_b64 %}
    <img src="data:image/png;base64,{{ data.logo_b64 }}" alt="Company Logo" class="logo-top mb-2">
  {% else %}
    <img src="{{ url_for('static', filename='assets/logo.png') }}" alt="GrowEasy Logo" class="logo-top mb-2">
  {% endif %}

  <div>
    <h3 class="fw-bold text-success mb-0">GrowEasy Invoice</h3>
    {% if data and data.invoice_number %}
      <small class="text-muted d-block">Invoice #{{ data.invoice_number }} â€¢ {{ data.invoice_date }}</small>
    {% endif %}
  </div>

  <hr class="my-3">
</div>
