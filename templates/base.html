<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}GrowEasy Invoice{% endblock %}</title>

  <!-- Bootstrap + shared CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/invoice.css') }}?v={{ config['APP_VERSION'] if config.get('APP_VERSION') else 5 }}">


  <style>
    /* Local layout container â€” minimal and safe */
    .container-main {
      max-width: 980px;
      margin: 30px auto;
      background: #fff;
      padding: 30px 36px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.04);
    }
  </style>
</head>
<body class="bg-light">
  <main class="container-main">
    {% block content %}{% endblock %}
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
