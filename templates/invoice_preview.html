{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-body">
            {{ html | safe }}
        </div>
    </div>
    <div class="text-center mt-4">
        <!-- Simple GET request for download -->
        <a href="{{ url_for('invoice_process', action='download',
                          invoice_number=data.invoice_number,
                          invoice_type=data.invoice_type) }}"
           class="btn btn-success btn-lg">
            Download {{ 'Purchase Order' if data.invoice_type == 'P' else 'Invoice' }}
        </a>

        <a href="{{ url_for('create_invoice') }}" class="btn btn-secondary btn-lg ms-3">
            Create New
        </a>
    </div>
</div>
{% endblock %}
